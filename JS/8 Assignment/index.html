<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bank Account Management System</h1>
    <form id="account-form">
        <label for="account-number">Account Number:</label>
        <input type="number" id="account-number" required>
        <br>
        <label for="initial-balance">Initial Balance:</label>
        <input type="number" id="initial-balance" required>
        <br>
        <button id="create-account-btn">Create Account</button>
    </form>
    <form id="transaction-form" style="display: none;">
        <label for="transaction-type">Transaction Type:</label>
        <select id="transaction-type" required>
            <option value="">Select Transaction Type</option>
            <option value="Deposit">Deposit</option>
            <option value="Withdrawal">Withdrawal</option>
        </select>
        <br>
        <label for="transaction-amount">Transaction Amount:</label>
        <input type="number" id="transaction-amount" required>
        <br>
        <button id="perform-transaction-btn">Perform Transaction</button>
    </form>
    <p id="account-status"></p>

    <script src="script.js"></script>
</body>
</html>
