<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System with Extra Credit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Grading System with Extra Credit</h1>
    <form id="grade-form">
        <label for="marks">Marks:</label>
        <input type="number" id="marks" required>
        <br>
        <label for="attendance">Attendance:</label>
        <input type="number" id="attendance" required>
        <br>
        <button id="calculate-grade-btn">Calculate Grade</button>
    </form>
    <p id="grade"></p>

    <script src="script.js"></script>
</body>
</html>
