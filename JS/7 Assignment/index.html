<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator with Tax Deductions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salary Calculator with Tax Deductions</h1>
    <form id="salary-form">
        <label for="basic-salary">Basic Salary:</label>
        <input type="number" id="basic-salary" required>
        <br>
        <label for="allowances">Allowances:</label>
        <input type="number" id="allowances" required>
        <br>
        <button id="calculate-salary-btn">Calculate Salary</button>
    </form>
    <p id="net-salary"></p>

    <script src="script.js"></script>
</body>
</html>
